<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="static\style.css">
    <title>Login/Registration</title>
</head>

<body>
    <div class="login-page">
        <form id="auth-form" class="login-form">
            <h2 id="form-title">Login</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-box" id="email-box" style="display: none;">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit" id="submit-button">Login</button>
            <p class="message">Don't have an account? <a href="#">Register now</a></p>
        </form>
    
        <form class="registration-form" style="display: none;">
            <h2>New Registration</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
            <p class="message">Already have an account? <a href="#">Sign in</a></p>
        </form>
    </div>

    <script src="static\main.js"></script>
</body>

</html>
